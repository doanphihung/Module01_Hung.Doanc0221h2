<!DOCTYPE html>
<html>
<head>
	<title>Table_advanced</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table>
		<caption><h1>Thời khóa biểu</h1></caption>
		<tr>
			<th rowspan="2">Thứ</th>
			<th colspan="2">Hoạt động</th>
		</tr>
		<tr>
			
			<th>Sáng</th>
			<th>Chiều</th>
		</tr>
		<tr>
			<td><a>Thứ 2</a></td>
			<td>Thể dục</td>
			<td>Trò chơi mới</td>
		</tr>
		<tr>
			<td>Thứ 3</td>
			<td>Nhận biết tập nói</td>
			<td>Rèn nề nếp</td>
		</tr>
		<tr>
			<td>Thứ 4</td>
			<td>Âm nhạc</td>
			<td>Vui chơi</td>
		</tr>
		<tr>
			<td>Thứ 5</td>
			<td>Văn học</td>
			<td>Nhận biết các giá trị sống	</td>
		</tr>
	</table>

</body>
</html>
