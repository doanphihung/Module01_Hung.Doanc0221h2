<!DOCTYPE html>
<html>
<head>
	<title>Simple form</title>
	<meta charset="utf-8">
	<style type="text/css">
		.wufoo {
			font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
		}
	</style>
</head>
<body>
	<h3>Order Form</h3>
	<form action="simple.html" method="get" class="wufoo"> 
		<p>What would you like to buy?</p>
		<select>
			<option>A</option>
			<option>B (+ 0.5$)</option>
			<option>C (+ 0.5$</option>
		</select>
		<p>How many would you like to order</p>
		<input type="radio" name="price" id="one">
		<label for="one">1 - $10</label>
		<br>
		<input type="radio" name="price" id="two">
		<label for="two">2 - 20$</label>
		<br>
		<input type="radio" name="price" id="three">
		<label for="three">3 - 25$</label>

		<p>Name<span style="color: red">*</span></p>
		<input type="text" name="firstname" placeholder="Firstname" size="15">
		<input type="text" name="lastname" placeholder="Lastname" size="15">
         <br>
		<p>Email</p>
		<input type="Email" name="email" size="">
		<br>
		<p>Phone number</p>
		<input type="text" name="phone1" size="5"> -
		<input type="text" name="phone2" size="5"> -
		<input type="text" name="phone3" size="5">
		<br>
		<input type="button" name="submit" value="Submit">

		
	</form>

</body>
</html>
