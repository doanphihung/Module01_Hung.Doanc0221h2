<!DOCTYPE html>
<html>
<head>
	<title>Form 2</title>
	<meta charset="utf-8">
	<style type="text/css">
		/** {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}*/
		body {
			background-color: #FFFCB2;
		}
		.tieude {
			background-color: #DCFCD9;
			color: blue;
		}
		.info {
			color: #0627A3;
		}
	</style>
</head>
<body>
	<div class="tieude">
		<h2>ĐĂNG KÝ HỌC VIÊN</h2>
	</div>
	<div>
		<form action="" method="">
			<table >
				<tr>
					<td class="info">Họ và tên</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td class="info">Ngày sinh</td>
					<td><input type="text" name="date"></td>
				</tr>
				<tr>
					<td class="info">Giới tính</td>
					<td><input type="radio" name="gender" value="male">Nam
						<input type="radio" name="gender" value="female">Nữ
					</td>
				</tr>
				<tr>
					<td class="info">Địa chỉ</td>
					<td>
						<textarea cols="10" rows="5"></textarea>
					</td>
				</tr>
				<tr>
					<td class="info">Lớp</td>
					<td>
						<select name=list>
							<option>Chọn lớp</option>
							<option>A</option>
							<option>B</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="info">Email</td>
					<td>
						<input type="email" name="email">
					</td>
				</tr>
				<tr>
					<td class="info">Điện thoại</td>
					<td>
						<input type="number" name=phone">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="Đăng ký">
						<input type="reset" name="reset" value="Nhập lại">
					</td>
				</tr>
				
			</table>
		</form>
	</div>


</body>
</html>
